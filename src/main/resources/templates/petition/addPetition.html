<!doctype html>
<html lang="en">
<!--header Include-->
<head id="header">
</head>
<body>
<!--nav Bar include-->
<nav id="navBar"></nav>
<!--Container spaces-->
<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
            </a>
        </div>
        <div class="col">
            <h4 class="text-light text-center">
                <strong>
                    <span id="formHeader"></span>
                </strong>
            </h4>
        </div>
        <div class="col">
            <a href="/workingPlace" class="btn btn-primary">
                <i class="fa fa-list"></i>&nbsp; View List
            </a>
        </div>
    </div>
</div>

<div class="container-fluid bg-dark formBorder">
    <div class="col-sm-12 flex-column ">
        <form id="form" class="form-horizontal" method="POST">
            <!--Normal Petition details-->
            <div class="row col-12 col-md-12 col-sm-12">
                <!--village-->
                <div class="col-md-4 col-sm-4 text-left ">
                    <div class="col-md-4">
                        <label class="control-label" for="village">Village</label>
                    </div>
                    <div class="col-md-8">
                        <input id="village" class="form-control" type="text" required/>
                    </div>
                </div>
                <!--AGA Division-->
                <div class="col-md-4 col-sm-4 text-left ">
                    <div class="col-md-4">
                        <label class="control-label" for="agaDivision">AGA Division</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" id="agaDivision" type="text" required/>
                    </div>
                </div>
                <!--petition Type-->
                <div class="col-md-4 col-sm-4 text-left ">
                    <div class="col-md-4">
                        <label class="control-label" for="petitionType">Received</label>
                    </div>
                    <div class="col-md-8">
                        <select id="petitionType" name="petitionType" class="form-control" required>
                            <option value="">Please select</option>
                            <option id="petitionTypeList" value=""></option>
                        </select>
                    </div>
                </div>
            </div>
            <!--Working Place Find-->
            <div class="row col-12 col-md-12 col-sm-12">
                <!--province-->
                <div class="col-md-4 col-sm-4 text-left ">
                    <div class="col-md-4">
                        <label class="control-label" for="province">Province</label>
                    </div>
                    <div class="col-md-8">
                        <select class="form-control" id="province" required>
                            <option value="">Please select</option>
                            <option id="provinceSelectList"></option>
                        </select>
                    </div>
                </div>
                <!--District-->
                <div id="districtShow" class="col-md-4 col-sm-4 text-left ">
                    <div class="col-md-4">
                        <label class="control-label" for="district">District</label>
                    </div>
                    <div class="col-md-8">
                        <select class="form-control" name="district" id="district" required>
                            <option value="">Please select</option>
                        </select>
                    </div>
                </div>
                <!--Station-->
                <div id="stationShow" class="col-md-4 col-sm-4 text-left ">
                    <div class="col-md-4">
                        <label class="control-label" for="station">Station:</label>
                    </div>
                    <div class="col-md-8">
                        <select id="station" name="workingPlace" class="form-control" required>
                            <option value="">Please select</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--petition note are-->
            <div class="form-group col-md-12 col-sm-12 text-left flex-column ">
                <div class="input-field">
                    <label class="control-label col-sm-4" for="description">Description</label>
                    <div>
                            <textarea class="form-control" id="description"
                                      name="description" placeholder="Enter Description"></textarea>
                    </div>
                </div>
            </div>
            <!--photos -->
            <div class="form-group col-md-12 col-sm-12 text-left flex-column ">
                <div class="input-field">
                    <label class="active ">Photos :</label>
                    <div class="input-images" style="padding-top: .5rem;"></div>
                </div>
            </div>
            <!--Complaint directed to-->
            <div class="row col-12 col-md-12 col-sm-12 card-body formBorder">
                <div class="row col-12 col-md-12 col-sm-12 text-left">
                    <label>Complaint Direct To :- </label>
                </div>
                <!--Working Place Compalint Direct -->
                <div class="row col-12 col-md-12 col-sm-12">
                    <!--province-->
                    <div class="col-md-4 col-sm-4 text-left ">
                        <div class="col-md-4">
                            <label class="control-label" for="province">Province</label>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control" id="provinces" required>
                                <option value="">Please select</option>
                                <option id="provinceSelectList"></option>
                            </select>
                        </div>
                    </div>
                    <!--District-->
                    <div class="districtShow col-md-4 col-sm-4 text-left ">
                        <div class="col-md-4">
                            <label class="control-label" for="districts">District</label>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control" name="district" id="districts" required>
                                <option value="">Please select</option>
                            </select>
                        </div>
                    </div>
                    <!--Station-->
                    <div class="stationShow col-md-4 col-sm-4 text-left ">
                        <div class="col-md-4">
                            <label class="control-label" for="station">Station:</label>
                        </div>
                        <div class="col-md-8">
                            <select id="stations" name="workingPlace" class="form-control" required>
                                <option value="">Please select</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row col-12 col-md-12 col-sm-12">
                    <!--designation-->
                    <div class="col-md-4 col-sm-4 text-left ">
                        <div class="col-md-4">
                            <label class="control-label" for="designation">Designation</label>
                        </div>
                        <div class="col-md-8">
                            <select id="designation" class="form-control" required>
                                <option value="">Please select</option>
                                <option id="designationList" value=""></option>
                            </select>
                        </div>
                    </div>
                    <!--employees selected-->
                    <div class="col-md-4 col-sm-4 text-left ">
                        <div class="col-md-4">
                            <label class="control-label" for="employees">Employees</label>
                        </div>
                        <div class="col-md-8">
                            <select id="employees" name="employees" class="form-control" required>
                                <option value="">Please select</option>
                                <option id="employeesList" value=""></option>
                            </select>
                        </div>
                    </div>
                    <!--petition Type-->
                    <div class="col-md-4 col-sm-4 text-left ">
                        <div class="col-md-4">
                            <label class="control-label" for="petitionPriority">Priority</label>
                        </div>
                        <div class="col-md-8">
                            <select id="petitionPriority" class="form-control" required>
                                <option value="">Please select</option>
                                <option id="petitionPriorityList" value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!--Petitioner details-->
            <div class="row col-12 col-md-12 col-sm-12 card-body formBorder">
                <label>Petitioner Details :- </label>
                <div class="row col-12 col-md-12 col-sm-12 text-left" id="petitionerDetails">
                    <!--Add petitioner-->
                    <!--Left Side-->
                    <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                        <!--Name Sinhala-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <input id="id" class="form-control" type="hidden" readonly/>
                                <label class="control-label" for="nameSinhala">Name ( Sinhala ) :</label>
                            </div>
                            <div class="col-md-8">
                                <input id="nameSinhala" class="form-control" tabindex="1" type="text"/>
                                <span id="nameSinhalaError" class="error">Error Name in Sinhala</span>
                            </div>
                        </div>
                        <!--Name Tamil-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="nameTamil">Name ( Tamil ) :</label>
                            </div>
                            <div class="col-md-8">
                                <input id="nameTamil" class="form-control" tabindex="2" type="text"/>
                                <span id="nameTamilError" class="error">Error Name In Tamil</span></div>
                        </div>
                        <!--Name English-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="nameEnglish">Name ( English ) :</label>
                            </div>
                            <div class="col-md-8">
                                <input id="nameEnglish" class="form-control" tabindex="3" type="text" required/>
                                <span id="nameEnglishError" class="error">Error Name in English</span>
                            </div>
                        </div>
                        <!--Email -->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="email">Email :</label>
                            </div>
                            <div class="col-md-8">
                                <input id="email" class="form-control" tabindex="5" type="email"/>
                                <span class="error" id="emailError">Error Email</span>
                            </div>
                        </div>
                        <!--Land-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="land">Land No :</label>
                            </div>
                            <div class="col-md-8">
                                <input id="land" class="form-control land" type="text" tabindex="9" maxlength="10"
                                       min="9"/>
                                <span class="error" id="landError">Error Land Number</span>
                            </div>
                        </div>
                        <!--Petitioner type-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="petitionerType">Petitioner Type :</label>
                            </div>
                            <div class="col-md-8">
                                <select id="petitionerType" class="form-control" required>
                                    <option value="">Please select</option>
                                    <option id="petitionerTypeList" value=""></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--Right Side-->
                    <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                        <!--Address-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="address">Address :</label>
                            </div>
                            <div class="col-md-8">
                                <textarea id="address" class="form-control" tabindex="6" required></textarea>
                                <span class="error" id="addressError">Error Address</span>
                            </div>
                        </div>
                        <!--Mobile one-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="mobileOne">Mobile One No :</label>
                            </div>
                            <div class="col-md-8">
                                <input id="mobileOne" class="form-control mobile" tabindex="7" type="text"
                                       maxlength="10" min="9"
                                       required/>
                                <span class="error" id="mobileOneError">Error Mobile Number</span>
                            </div>
                        </div>
                        <!--Mobile Two-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="mobileTwo">Mobile Two No :</label>
                            </div>
                            <div class="col-md-8">
                                <input id="mobileTwo" class="form-control mobile" tabindex="8" type="text"
                                       maxlength="10" min="9"/>
                                <span class="error" id="mobileTwoError">Error Mobile  Number</span>
                            </div>
                        </div>
                        <div id="updateStatus">
                            <!--Created by-->
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="createdBy">Created By :</label>
                                </div>
                                <div class="col-md-8">
                                    <input id="createdBy" class="form-control" type="text" readonly/>
                                </div>
                            </div>
                            <!--Created Date-->
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="createdAt">Created At :</label>
                                </div>
                                <div class="col-md-8">
                                    <input id="createdAt" class="form-control" type="text" readonly/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--button-->
            <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
                <div class="input-field">
                    <button class="btn btn-success" type="submit">
                        <i class="fa fa-save " style="font-size: 20px"></i>&nbsp; &nbsp;<span
                            id="submit"></span>
                    </button>
                </div>
            </div>
            <!--Errors -->
            <div class="form-row">
                <label id="errorLabel">Errors: </label>
                <ul>
                    <li id="error" class="error"></li>
                </ul>
            </div>
            <!--Hide content from visual-->
            <div class="form-row">
                <input type="hidden" id="districtUrl" class="hide"/>
                <input type="hidden" id="stationUrl" class="hide"/>
                <input type="hidden" id="employeeUrl" class="hide"/>
                <input type="hidden" id="petitionerUrl" class="hide"/>
            </div>
        </form>
    </div>
</div>

<!--footer include-->
<footer id="footer" class="page-footer"></footer>
<!--script include-->
<script id="script"></script>
<script id="customJS"></script>
<script id="customScript"></script>
</body>
</html>
