<!doctype html>
<html lang="en">
<!--header Include-->
<head id="header">
</head>
<body>
<!--nav Bar include-->
<nav id="navBar"></nav>
<!--Container spaces-->
<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
            </a>
        </div>
        <div class="col">
            <h4 class="text-light text-center">
                <strong>
                    <span id="formHeader"></span>
                </strong>
            </h4>
        </div>
        <div class="col">
            <a href="/petition" class="btn btn-primary">
                <i class="fa fa-list"></i>&nbsp; View List
            </a>
        </div>
    </div>
</div>

<div class="container-fluid bg-dark formBorder" id="petitionDetail">
    <div class="col-sm-12 flex-column ">
        <div class="row">
            <!--Left Side-->
            <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                <!--ID-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="id">ID :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="id" class="display_detail"></p>
                    </div>
                </div>
                <!--Village-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="id">Village :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="village" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="id">Petition State :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="petitionState" class="display_detail"></p>
                    </div>
                </div>
            </div>
            <!--Right Side-->
            <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                <!--Petition Number-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="id">Petition Number :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="petitionNumber" class="display_detail"></p>
                    </div>
                </div>
                <!--AGA Division-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="id">AGA Division :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="agaDivision" class="display_detail"></p>
                    </div>
                </div>
                <!--Petition Priority-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="id">Petition Priority :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="petitionPriority" class="display_detail"></p>
                    </div>
                </div>
            </div>
            <!--Petition Subject -->
            <div class="form-group col-md-12 col-sm-12 flex-column">
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="id">Subject :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="subject" class="display_detail text-lg-left"></p>
                    </div>
                </div>
            </div>
            <!--Button set to display details -->
            <div class="form-group col-md-12 col-sm-12 text-center flex-column">
                <div class="btn-group">
                    <!--Petition State Show Button -->
                    <button type="button" class="btn btn-outline-primary bg-info text-white" data-toggle="collapse"
                            data-target="#petitionStateDetail">
                        Show State Detail &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </button>
                    <!--Petitioner Details Show Button-->
                    <button type="button" class="btn  btn-outline-primary bg-info text-white" data-toggle="collapse"
                            data-target="#petitionerDetail">
                        Show Petitioner Detail
                    </button>
                    <!--Minute Petition Show Button -->
                    <button type="button" class="btn  btn-outline-primary bg-info text-white" data-toggle="collapse"
                            data-target="#minutePetitionDetail">
                        Show Minute Detail &nbsp;&nbsp;
                    </button>
                    <!--Detection Team Details show button-->
                    <button type="button" class="btn  btn-outline-primary bg-info text-white" data-toggle="collapse"
                            data-target="#detectionTeamDetails">
                        Show Detection Team
                    </button>
                    <!--offender Detail show button-->
                    <button type="button" class="btn  btn-outline-primary bg-info text-white" data-toggle="collapse"
                            data-target="#offenderDetail">
                        Show Offender Detail
                    </button>
                </div>
            </div>

            <!--PETITIONER AREA-->
            <!--Petitioner Details-->
            <div id="petitionerDetail" class="form-group col-md-12 col-sm-12 flex-column collapse slow">
                <div class="container-fluid"><h3><strong>Petitioner Detail's</strong></h3></div>
                <!--petitioner details-->
                <div class="container-fluid bg-dark formBorder">
                    <div class="col-sm-12 flex-column ">
                        <div class="row" id="petitionerAddFormFragment">
                            <!--Left Side-->
                            <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                                <!--Id-->
                                <div id="idStatus" class="form-row text-right">
                                    <div class="col-md-4">
                                        <label class="control-label" for="id">ID :</label>
                                    </div>
                                    <div class="col-md-8">
                                        <p id="petitionerId" class="display_detail"></p>
                                    </div>
                                </div>
                                <!--Name Sinhala-->
                                <div class="form-row text-right">
                                    <div class="col-md-4">
                                        <label class="control-label" for="nameSinhala">Name(Sinhala) :</label>
                                    </div>
                                    <div class="col-md-8">
                                        <p id="nameSinhala" class="display_detail"></p>
                                    </div>
                                </div>
                                <!--Name Tamil-->
                                <div class="form-row text-right">
                                    <div class="col-md-4">
                                        <label class="control-label" for="nameTamil">Name(Tamil) :</label>
                                    </div>
                                    <div class="col-md-8">
                                        <p id="nameTamil" class="display_detail"></p></div>
                                </div>
                                <!--Name English-->
                                <div class="form-row text-right">
                                    <div class="col-md-4">
                                        <label class="control-label" for="nameEnglish">Name(English) :</label>
                                    </div>
                                    <div class="col-md-8">
                                        <p id="nameEnglish" class="display_detail"></p>
                                    </div>
                                </div>
                                <!--Email -->
                                <div class="form-row text-right">
                                    <div class="col-md-4">
                                        <label class="control-label" for="email">Email :</label>
                                    </div>
                                    <div class="col-md-8">
                                        <p id="email" class="display_detail"></p>
                                    </div>
                                </div>
                                <!--Petitioner type-->
                                <div class="form-row text-right">
                                    <div class="col-md-4">
                                        <label class="control-label" for="petitionerType">Petitioner Type :</label>
                                    </div>
                                    <div class="col-md-8">
                                        <p id="petitionerType" class="display_detail"></p>
                                    </div>
                                </div>
                            </div>
                            <!--Right Side-->
                            <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                                <!--Address-->
                                <div class="form-row text-right">
                                    <div class="col-md-4">
                                        <label class="control-label" for="address">Address :</label>
                                    </div>
                                    <div class="col-md-8">
                                        <p id="address" class="display_detail"></p>
                                    </div>
                                </div>
                                <!--Mobile one-->
                                <div class="form-row text-right">
                                    <div class="col-md-4">
                                        <label class="control-label" for="mobileOne">Mobile One No :</label>
                                    </div>
                                    <div class="col-md-8">
                                        <p id="mobileOne" class="display_detail"></p>
                                    </div>
                                </div>
                                <!--Mobile Two-->
                                <div class="form-row text-right">
                                    <div class="col-md-4">
                                        <label class="control-label" for="mobileTwo">Mobile Two No :</label>
                                    </div>
                                    <div class="col-md-8">
                                        <p id="mobileTwo" class="display_detail"></p>
                                    </div>
                                </div>
                                <!--Land-->
                                <div class="form-row text-right">
                                    <div class="col-md-4">
                                        <label class="control-label" for="land">Land No :</label>
                                    </div>
                                    <div class="col-md-8">
                                        <p id="land" class="display_detail"></p>
                                    </div>
                                </div>
                                <!--Created by-->
                                <div class="form-row text-right">
                                    <div class="col-md-4">
                                        <label class="control-label" for="createdBy">Created By :</label>
                                    </div>
                                    <div class="col-md-8">
                                        <p id="createdBy" class="display_detail"></p>
                                    </div>
                                </div>
                                <!--Created Date-->
                                <div class="form-row text-right">
                                    <div class="col-md-4">
                                        <label class="control-label" for="createdAt">Created At :</label>
                                    </div>
                                    <div class="col-md-8">
                                        <p id="createdAt" class="display_detail"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--PETITION STATE AREA-->
            <!--Petition State Detail -->
            <div id="petitionStateDetail" class="form-group col-md-12 col-sm-12 flex-column collapse slow">
                <div class="container-fluid bg-dark formBorder">
                    <div class="col-sm-4 text-left" id="petitionStates">
                        <fieldset>
                            <legend class="text-lg-center bg-white"><h3><strong> Petition State :
                                <span id="petitionStateIndex"></span></strong></h3>
                            </legend>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="id">Petition State :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="petitionStatesName" class="display_detail"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="id">Created By :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="petitionStatesCreatedBy" class="display_detail"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="id">Created At :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="petitionStatesCreatedAt" class="display_detail"></p>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>

            <!--MINUTE PETITION AREA-->
            <!--Minute Petition Detail -->
            <div id="minutePetitionDetail" class="form-group col-md-12 col-sm-12 flex-column collapse slow">
                <div class="container-fluid"><h3><strong>Minute Detail's</strong></h3></div>
                <div class="d-flex" id="wrapper">
                    <!-- Sidebar -->
                    <div class="bg-dark formBorder" id="sidebar-wrapper">
                        <div class="list-group ">
                            <div class="col-sm-12">
                                <!--minute Show Button -->
                                <button type="button"
                                        class="col-sm-12 btn btn-sm btn-outline-primary bg-info text-white minuteButtonList"
                                        data-toggle="collapse">
                                    <i class="fa fa-envelope-open"></i> &nbsp;&nbsp;<span
                                        id="minuteCreatedDate">                                </span>
                                </button>
                                <!--to print all details regarding petition minute-->
                                <button class="col-sm-12 btn btn-success btn-sm"
                                        onclick="printContent('minutePetition')">
                                    <i class="fa fa-print"></i>&nbsp;Print
                                </button>
                                <!--Make new Petition -->
                                <a id="petitionMinute" class="btn btn-primary btn-sm"><i class="fa fa-file"></i> &nbsp;
                                                                                                                 Minute</a>
                            </div>
                        </div>
                    </div>
                    <!--Button set to display details -->
                    <div class="container-fluid">
                        <div class="container-fluid bg-dark formBorder" id="minutePetition">
                            <div id="minutePetitionDetails" class="form-group col-md-12 col-sm-12 collapse slow">
                                <!--minute petition details-->
                                <div class="form-row col-md-12 col-sm-12 text-right">
                                    <div class="col-md-1">
                                        <label class="control-label" for="minuteStateDetail">Detail :</label>
                                    </div>
                                    <div class="col-md-11 text-left">
                                        <p id="minuteStateDetail" class="display_detail"></p>
                                    </div>
                                </div>
                                <!-- minute petition details more-->
                                <div class="form-row container-fluid">
                                    <div class="form-row col-md-12 col-sm-12 text-left">
                                        <div class="col-sm-4">
                                            <div class="col-md-9">
                                                <label class="control-label" for="minuteState">State :</label>
                                            </div>
                                            <div class="col-md-9">
                                                <p id="minuteState" class="display_detail"></p>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="col-md-9">
                                                <label class="control-label" for="minuteStateEmployee">Directed Employee
                                                                                                       :</label>
                                            </div>
                                            <div class="col-md-9">
                                                <p id="minuteStateEmployee" class="display_detail"></p>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="col-md-9">
                                                <label class="control-label" for="minuteStateWorkingPlace">Working Place
                                                                                                           :</label>
                                            </div>
                                            <div class="col-md-9">
                                                <p id="minuteStateWorkingPlace" class="display_detail"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--minute petition files-->
                                <div class="form-row container-fluid">
                                    <div id="imageDiv" class="draggableHelper" style="display:inline-block">
                                        <img class="image embed-responsive" id="imageMinutePetition" alt="" src=""/>
                                        <p class="display_detail" id="imageDetails"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--DETECTION TEAM AREA-->
            <!--Detection Team Details-->
            <div class="form-group col-md-12 col-sm-12 flex-column collapse slow" id="detectionTeamDetails">
                <div class="container-fluid"><h3><strong>Detection Team Detail's</strong></h3></div>
                <!--Detection team show buttons-->
                <div class="btn-group">
                    <button class="btn btn-outline-warning buttonDetectionTeamList" type="button" data-toggle="collapse"
                            aria-controls="collapseExample">
                        <i class="fas fa-id-card-alt"></i> &nbsp;&nbsp; <span id="detectionTeamButton"></span>
                    </button>
                </div>
                <div class="row collapse slow" id="detectionTeamDetail">
                    <!--Left Side-->
                    <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                        <!--Id-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="detectionTeamId">ID :</label>
                            </div>
                            <div class="col-md-8 text-left">
                                <p id="detectionTeamId" class="display_detail"></p>
                            </div>
                        </div>
                        <!--Name-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="detectionTeamName">Name :</label>
                            </div>
                            <div class="col-md-8 text-left">
                                <p id="detectionTeamName" class="display_detail"></p>
                            </div>
                        </div>
                        <!--Detection team status-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="detectionTeamTeamStatusValue">Team Status :</label>
                            </div>
                            <div class="col-md-8">
                                <div class="form-row text-left">
                                    <div class="col-4" id="teamStatus">
                                        <p id="detectionTeamTeamStatusValue" class="display_detail"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Team Accept -->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="detectionTeamTeamAcceptation">Team Accept :</label>
                            </div>
                            <div class="col-md-8">
                                <div class="text-left" id="teamAccept">
                                    <span id="detectionTeamTeamAcceptation" class="display_detail"></span>
                                    <span class="display_detail">At: </span>
                                    <span id="teamAcceptedDateTime" class="display_detail"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Right Side-->
                    <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                        <!--Number-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="detectionTeamNumber">Number :</label>
                            </div>
                            <div class="col-md-8 text-left">
                                <p id="detectionTeamNumber" class="display_detail"></p>
                            </div>
                        </div>
                        <!--Team Members-->
                        <div class="form-row table-responsive">
                            <table class="table table-hover bg-transparent">
                                <tr>
                                    <th>No</th>
                                    <th>Employee Number</th>
                                    <th>Employee Name</th>
                                    <th>Team Role</th>
                                </tr>
                                <tr id="detectionTeamMemberList">
                                    <th id="index"></th>
                                    <th id="detectionTeamMemberNumber"></th>
                                    <th id="detectionTeamMemberName"></th>
                                    <th id="detectionTeamMemberRole"></th>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <!--team note-->
                    <div class="form-group col-md-12 col-sm-12">
                        <div class="row">
                            <div class="col-md-2 text-right">
                                <label class="control-label" for="detectionTeamNote">Detection Team Note :</label>
                            </div>
                            <div class="text-left" id="detectionTeamNoteList">
                                <div class="form-row ">
                                    <span id="detectionTeamCount" class="display_detail"></span>
                                    <span class="display_detail" id="detectionTeamIndex"></span>
                                    <span class="display_detail">&nbsp; - &nbsp;</span>
                                    <span id="detectionTeamNote" class="display_detail"></span>
                                    <span class="display_detail">&nbsp; - &nbsp;</span>
                                    <span id="detectionTeamNoteCreatedBy" class="display_detail"></span>
                                    <span class="display_detail">&nbsp; - &nbsp;</span>
                                    <span id="detectionTeamNoteCreatedAt" class="display_detail"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Crime Detail-->
                    <!--crime show buttons-->
                    <div class="btn-group">
                        <button class="btn btn-outline-danger buttonCrimeList" type="button" data-toggle="collapse"
                                aria-controls="collapseExample">
                            <i aria-hidden="true" class="fa fa-gavel"></i> &nbsp;&nbsp; <span
                                id="crimeNumberButton"></span>
                        </button>
                    </div>
                    <!--Crime details start -->
                    <div class="container-fluid bg-dark formBorder">
                        <!--crime -->
                        <div class="col-sm-12 flex-column collapse slow" id="crimeCollapseExample">
                            <div class="row">
                                <!--Left Side-->
                                <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                                    <!--Crime detection team name and number-->
                                    <div class="form-row text-right">
                                        <div class="col-md-4">
                                            <label class="control-label" for="crimeDetectionTeamName">Detection
                                                                                                      Team
                                                                                                      Name
                                                                                                      :</label>
                                        </div>
                                        <div class="col-md-8">
                                            <p id="crimeDetectionTeamName" class="display_detail"></p>
                                        </div>
                                    </div>
                                    <!--Crime Number-->
                                    <div class="form-row text-right">
                                        <div class="col-md-4">
                                            <label class="control-label" for="crimeNumber">Crime No :</label>
                                        </div>
                                        <div class="col-md-8">
                                            <p id="crimeNumber" class="display_detail"></p>
                                        </div>
                                    </div>
                                    <!--Court Case Number-->
                                    <div class="form-row text-right">
                                        <div class="col-md-4">
                                            <label class="control-label" for="courtCaseNumber">Court Case Number
                                                                                               :</label>
                                        </div>
                                        <div class="col-md-8">
                                            <p id="courtCaseNumber" class="display_detail"></p>
                                        </div>
                                    </div>
                                    <!--Compounded Charge Sheet Number -->
                                    <div class="form-row text-right">
                                        <div class="col-md-4">
                                            <label class="control-label" for="compoundedChargeSheetNumber">Compounded
                                                                                                           Charge
                                                                                                           Sheet
                                                                                                           Number
                                                                                                           :</label>
                                        </div>
                                        <div class="col-md-8">
                                            <p id="compoundedChargeSheetNumber" class="display_detail"></p>
                                        </div>
                                    </div>
                                    <!--Result-->
                                    <div class="form-row text-right">
                                        <div class="col-md-4">
                                            <label class="control-label" for="result">Result :</label>
                                        </div>
                                        <div class="col-md-8">
                                            <p class="display_detail" id="result"></p>

                                        </div>
                                    </div>
                                    <!--Reward Sheet Number-->
                                    <div class="form-row text-right">
                                        <div class="col-md-4">
                                            <label class="control-label" for="rewardSheetNumber">Reward Sheet Number
                                                                                                 :</label>
                                        </div>
                                        <div class="col-md-8">
                                            <p id="rewardSheetNumber" class="display_detail"></p>
                                        </div>
                                    </div>
                                    <!--Remark-->
                                    <div class="form-row text-right">
                                        <div class="col-md-4">
                                            <label class="control-label" for="remark">Remark :</label>
                                        </div>
                                        <div class="col-md-8">
                                            <p id="remark" class="display_detail"></p>
                                        </div>
                                    </div>
                                    <!--Place of offence-->
                                    <div class="form-row text-right">
                                        <div class="col-md-4">
                                            <label class="control-label" for="placeOfOffence">Place of Offence
                                                                                              :</label>
                                        </div>
                                        <div class="col-md-8">
                                            <p id="placeOfOffence" class="display_detail"></p>
                                        </div>
                                    </div>
                                </div>
                                <!--Right Side-->
                                <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                                    <!--Court-->
                                    <div class="form-row text-right">
                                        <div class="col-md-4">
                                            <label class="control-label" for="court">Court :</label>
                                        </div>
                                        <div class="col-md-8">
                                            <p id="court" class="display_detail"></p>
                                        </div>
                                    </div>
                                    <!--Date of detection-->
                                    <div class="form-row text-right">
                                        <div class="col-md-4">
                                            <label class="control-label" for="dateOfDetection">Date of Detection
                                                                                               :</label>
                                        </div>
                                        <div class="col-md-8">
                                            <p id="dateOfDetection" class="display_detail"></p>
                                        </div>
                                    </div>
                                    <!--compounded Charge Sheet Date-->
                                    <div class="form-row text-right">
                                        <div class="col-md-4">
                                            <label class="control-label" for="compoundedChargeSheetDate">Compounded
                                                                                                         Charge
                                                                                                         Sheet Date
                                                                                                         :</label>
                                        </div>
                                        <div class="col-md-8">
                                            <p id="compoundedChargeSheetDate" class="display_detail"></p>
                                        </div>
                                    </div>
                                    <!--date Of Order Of Persecution-->
                                    <div class="form-row text-right">
                                        <div class="col-md-4">
                                            <label class="control-label" for="dateOfOrderOfPersecution">Date Of
                                                                                                        Order Of
                                                                                                        Persecution
                                                                                                        :</label>
                                        </div>
                                        <div class="col-md-8">
                                            <p id="dateOfOrderOfPersecution" class="display_detail"></p>
                                        </div>
                                    </div>
                                    <!--dateOfFillingPlaint-->
