<!DOCTYPE html>
<html lang="en">
<head id="header">
</head>
<body>
<nav id="navBar"></nav>
<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
            </a>
        </div>
        <div class="col">
            <h4 class="text-light text-center">
                <strong>
                    <span id="formHeader"></span>
                </strong>
            </h4>
        </div>
        <div class="col">
            <a href="/workingPlace" class="btn btn-primary">
                <i class="fa fa-list"></i>&nbsp; View List
            </a>
        </div>
    </div>
</div>

<!--Form Content - start -->
<div class="container-fluid bg-dark formBorder">
    <div class="col-sm-12 flex-column ">
        <form id="form" class="form-horizontal" method="POST">
            <div class="row">
                <!--Left Side-->
                <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                    <div id="idHide" class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="id">ID :</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" id="id" type="text" readonly/>
                        </div>
                    </div>
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="name">Name :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="name" class="form-control" type="text" minlength="6" required/>
                            <span class="error" id="nameError">Error Number</span>
                        </div>
                    </div>
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="code">Code :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="code" class="form-control" type="text" required/>
                            <span class="error" id="codeError">Error Code</span>
                        </div>
                    </div>
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="province">Province :</label>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control" id="province" required>
                                <option value="">Please select</option>
                                <option id="provinceSelect"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="workingPlaceType">Working Place Type :</label>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control" id="workingPlaceType" required>
                                <option value="">Please select</option>
                                <option id="workingPlaceTypeSelect"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="emailOne">Email One:</label>
                        </div>
                        <div class="col-md-8">
                            <input id="emailOne" class="form-control" type="email"/>
                            <span id="emailOneError" class="error">Error Email</span>
                        </div>
                    </div>
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="emailTwo">Email Two:</label>
                        </div>
                        <div class="col-md-8">
                            <input id="emailTwo" class="form-control" type="email"/>
                            <span id="emailTwoError" class="error">Error Email</span>
                        </div>
                    </div>
                </div>
                <!--Right Side-->
                <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="landOne">Land No One:</label>
                        </div>
                        <div class="col-md-8">
                            <input id="landOne" class="form-control land" type="text" minlength="9" maxlength="10"
                                   required/>
                            <span id="landOneError" class="error">Error One Number</span>
                        </div>
                    </div>
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="landTwo">Land No Two:</label>
                        </div>
                        <div class="col-md-8">
                            <input id="landTwo" class="form-control land" type="text" minlength="9" maxlength="10"/>
                            <span id="landTwoError" class="error">Error Land Number Two

                                                                  Number</span>
                        </div>
                    </div>
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label " for="landThree">Land No Three :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="landThree" class="form-control land" type="text" minlength="9"
                                   maxlength="10"/>
                            <span id="landThreeError" class="error">Error Land Number Three</span>
                        </div>
                    </div>
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="landFour">Land No Four :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="landFour" class="form-control land" type="text" minlength="9" maxlength="10"
                            />
                            <span id="landFourError" class="error">Error Land Four Number</span>
                        </div>
                    </div>
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="faxNumber">Fax No :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="faxNumber" class="form-control land"
                                   type="text" minlength="9"
                                   maxlength="10"/>
                            <span id="faxNumberError" class="error">Error Fax Number</span>
                        </div>
                    </div>
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="address">Address :</label>
                        </div>
                        <div class="col-md-8">
                            <textarea id="address" class="form-control" required="required"></textarea>
                            <span id="addressError" class="error">Error Address</span>
                        </div>
                    </div>
                    <div id="createdByDiv" class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="createdBy">Created By :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="createdBy" class="form-control" type="text" readonly/>
                        </div>
                    </div>
                    <div class="form-row text-right" id="createdAtDiv">
                        <div class="col-md-4">
                            <label class="control-label" for="createdAt">Created At :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="createdAt" class="form-control" type="text" readonly/>
                        </div>
                    </div>
                </div>
                <!--Button-->
                <div class="form-group col-md-12 col-sm-12 text-center flex-column">
                    <button class="btn btn-success" type="submit">
                        <i class="fa fa-save" style="font-size: 20px"></i>&nbsp; &nbsp;<span
                            id="submit">                        </span>
                    </button>
                </div>
            </div>
            <!--Error-->
            <div class="form-row">
                <label id="errorLabel">Errors: </label>
                <ul>
                    <li id="errorDisplay" class="error"></li>
                </ul>
            </div>
        </form>
    </div>
</div>


<footer id="footer" class="page-footer"></footer>
<script id="script"></script>
</body>
</html>
