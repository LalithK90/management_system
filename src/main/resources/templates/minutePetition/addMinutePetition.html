<!doctype html>
<html lang="en">
<!--header Include-->
<head id="header">
    <title></title>
</head>
<body>
<!--nav Bar include-->
<nav id="navBar"></nav>
<!--Container spaces-->
<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
            </a>
        </div>
        <div class="col">
            <h4 class="text-light text-center">
                <strong>
                    <span id="formHeader"></span>
                </strong>
            </h4>
        </div>
        <div class="col">
            <a href="/petition" class="btn btn-primary">
                <i class="fa fa-list"></i>&nbsp; View List
            </a>
        </div>
    </div>
</div>

<div class="container-fluid bg-dark formBorder">
    <div class="col-sm-12 flex-column ">
        <form id="form" class="form-horizontal" method="POST" enctype="multipart/form-data">
            <div class="row">
                <!--Petition Detail should be there-->
                <div class="row col-12 col-md-12 col-sm-12 card-body formBorder">
                    <input type="hidden" id="petition">
                </div>
                <!--New minute start-->
                <div class="row col-12 col-md-12 col-sm-12 card-body formBorder">
                    <h3 class="text-lg-left "><strong>Purpose of this minute </strong></h3>
                    <div class="form-row col-12 col-md-12 col-sm-12 card-body formBorder">
                        <!--minute petition state Type-->
                        <div class="col-md-4 col-sm-4 text-left ">
                            <div class="col-md-4">
                                <label class="control-label" for="minuteState">To Action</label>
                            </div>
                            <div class="col-md-8">
                                <select id="minuteState" class="form-control" tabindex="1" required>
                                    <option value="">Please select</option>
                                    <option id="minuteStateList" value=""></option>
                                </select>
                            </div>
                        </div>
                       <!--offender search-->
                        <div class="col-md-8 col-sm-8 text-left ">
                            <div class="col-md-4">
                                <label class="control-label" for="minuteState">To Get Any Sugession</label>
                            </div>
                            <div class="col-md-8">
                                <a href="/offender/search" target="_blank" class="btn btn-outline-warning">
                                    <i class="fa fa-users "></i>&nbsp; Offender &nbsp; <i class="fa fa-search"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-12 col-sm-12 text-left flex-column ">
                    <div class="input-field">
                        <label class="control-label col-sm-4" for="description">Description </label>
                        <div>
                            <textarea class="form-control" id="description" tabindex="2"
                                      name="description" placeholder="Enter Description"></textarea>
                        </div>
                        <div class="form-row">
                            <!--Translator Sinhala-->
                            <div class="container-fluid col-sm-6 text-center">
                                <span id="translatorSinhala"></span>
                            </div>
                            <!--Translator Tamil-->
                            <div class="container-fluid col-sm-6 text-center">
                                <span id="translatorTamil"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--photos -->
                <div class="form-group col-md-12 col-sm-12 text-left flex-column ">
                    <div class="input-field">
                        <label class="active ">Photos </label>
                        <label >Please remove numbers where included in image number </label>
                        <div class="input-images" style="padding-top: .5rem;"></div>
                    </div>
                </div>
                <!--Employee Find area-->
                <!--Complaint directed to-->
                <div class="row col-12 col-md-12 col-sm-12 card-body formBorder" id="directedTo">
                    <div class="row col-12 col-md-12 col-sm-12 text-left">
                        <h3 class="text-lg-left "><strong>Direct To </strong></h3>
                    </div>
                    <!--Working Place Complaint Direct -->
                    <div class="row col-12 col-md-12 col-sm-12">
                        <!--petition state Type-->
                        <div class="col-md-4 col-sm-4 text-left ">
                            <div class="col-md-4">
                                <label class="control-label" for="petitionStateType">To Action</label>
                            </div>
                            <div class="col-md-8">
                                <select id="petitionStateType" class="form-control" tabindex="4" required>
                                    <option value="">Please select</option>
                                    <option id="petitionStateTypeList" value=""></option>
                                </select>
                            </div>
                        </div>
                        <!--province-->
                        <div class="col-md-4 col-sm-4 text-left ">
                            <div class="col-md-4">
                                <label class="control-label" for="provinces">Province</label>
                            </div>
                            <div class="col-md-8">
                                <select class="form-control" tabindex="5" id="provinces" required>
                                    <option value="">Please select</option>
                                    <option id="provinceSelectList"></option>
                                </select>
                            </div>
                        </div>
                        <!--District-->
                        <div class="districtShow col-md-4 col-sm-4 text-left ">
                            <div class="col-md-4">
                                <label class="control-label" for="districts">District</label>
                            </div>
                            <div class="col-md-8">
                                <select class="form-control" name="district" id="districts" tabindex="6" required>
                                    <option value="">Please select</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row col-12 col-md-12 col-sm-12">
                        <!--Station-->
                        <div class="stationShow col-md-4 col-sm-4 text-left ">
                            <div class="col-md-4">
                                <label class="control-label" for="stations">stations:</label>
                            </div>
                            <div class="col-md-8">
                                <select id="stations" class="form-control" tabindex="7" required>
                                    <option value="">Please select</option>
                                </select>
                            </div>
                        </div>
                        <!--designation-->
                        <div class="col-md-4 col-sm-4 text-left ">
                            <div class="col-md-4">
                                <label class="control-label" for="designation">Designation</label>
                            </div>
                            <div class="col-md-8">
                                <select id="designation" class="form-control" tabindex="8" required>
                                    <option value="">Please select</option>
                                    <option id="designationList" value=""></option>
                                </select>
                            </div>
                        </div>
                        <!--employees selected-->
                        <div class="col-md-4 col-sm-4 text-left ">
                            <div class="col-md-4">
                                <label class="control-label" for="employees">Employees</label>
                            </div>
                            <div class="col-md-8">
                                <select id="employees" class="form-control" tabindex="9" required>
                                    <option value="">Please select</option>
                                    <option id="employeesList" value=""></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!--button-->
                <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
                    <div class="input-field">
                        <button class="btn btn-success" type="submit" tabindex="10">
                            <i class="fa fa-save " style="font-size: 20px"></i>&nbsp; &nbsp;<span
                                id="submit"></span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <!--Hide content from visual-->
        <div class="form-row">
            <input type="hidden" id="districtUrl" class="hide"/>
            <input type="hidden" id="stationUrl" class="hide"/>
            <input type="hidden" id="employeeUrl" class="hide"/>
            <input type="hidden" id="petitionerUrl" class="hide"/>
        </div>
    </div>
</div>
<!--Translator-->
<span id="translator"></span>
<!--footer include-->
<footer id="footer" class="page-footer"></footer>
<!--script include-->
<script id="script"></script>
<script id="customScript"></script>
</body>
</html>
