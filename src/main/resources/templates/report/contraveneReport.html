<!doctype html>
<html lang="en">
<!--header Include-->

<body>

<!--Petition Lists -->
<div class="container-fluid bg-dark formBorder text-center">
    <div class="row text-center col-12">
        <div class="form-row col-12">
            <div class="col-4"></div>
            <div class="col-4">
                <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#dateFilter">Click Here
                                                                                                            For

                                                                                                            Filters

            <!--th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">--></div>
        <div class="row col-12">
            <div id="dateFilter" class="container-fluid collapse">
                <div class="row col-12 text-center">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h4 class="text-white"><b> Custom Search</b></h4>
                        <form class="form-inline" id="dateForm" method="POST">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                            &nbsp;&nbsp;

                                    <i class="fa fa-search"></i> &nbsp;Search

                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Show table -->
    <div class="form-row">
        <table class="table table-striped table-inverse table-responsive" id="contraveneTable">
            <thead class="thead-inverse">
            <tr>
                <th>Station Name / Contravene</th>
                <th id="contravene"></th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr id="list">
                <td id="workingPlaceName"></td>
                <td id="PUML">0</td>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <td id="SPP">0</td>-->
                <td id="">0</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!--footer include-->
<footer id="footer" class="page-footer"></footer>
<!--script include-->
<script id="script"></script>
<script type="text/javascript">
    $(function()
    {
        function tally (selector)
        {
            $(selector).each(function ()
            {
                var total = 0,
                    column = $(this).siblings(selector).andSelf().index(this);
                $(this).parents().prevUntil(':has(' + selector + ')').each(function ()
                {
                    total += parseFloat($('td.sum:eq(' + column + ')', this).html()) || 0;
                })
                $(this).html(total);
            });
        }
        tally('td.subtotal');
        tally('td.total');
    });
</script>
<div class="col-12">
    <table border="1" width="500" id="data">
        <tr align="center" bgcolor="#CCCCCC">
            <th>Name</th>
            <th>Age</th>
            <th>Weight</th>
            <th>Number</th>
        </tr>
        <tr align="center">
            <td>Joe</td>
            <td class="sum">30</td>
            <td class="sum">100</td>
            <td class="sum">1</td>
        </tr>
        <tr align="center">
            <td>Jack</td>
            <td class="sum">29</td>
            <td class="sum">100</td>
            <td class="sum">1</td>
        </tr>
        <tr>
            <td colspan="4">
                <hr>
            </td>
        </tr>
        <tr align="center" bgcolor="#00CCFF">
            <th colspan="1" align="right">&nbsp;</th>
            <td class="total"></td>
            <td class="total"></td>
            <td class="total"></td>
        </tr>
    </table>
</div>
</body>
</html>
