<!doctype html>
<html lang="en">
<!--header Include-->
<head id="header">

</head>
<body>
<!--nav Bar include-->
<nav id="navBar"></nav>
<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col-2">
            <a class="btn btn-success" href="/petition/add"><i class="fa fa-file"></i>
                &nbsp; New Petition</a>
        </div>
        <div class="col-8">
            <h4 class="text-info text-center">
                <strong>
                    Contravenes Count According To The Working Place
                </strong>
            </h4>
        </div>
        <div class="col-2">
            <a href="/contravene" id="searchShow" class="btn btn-success">
                <i class="fa fa-file " style="font-size: 20px"></i>&nbsp;Contravene&nbsp; </a>
        </div>
    </div>
</div>
<!--Petition Lists -->
<div class="container-fluid bg-dark formBorder text-center">
    <div class="row text-center col-12">
        <div class="form-row col-12">
            <div class="col-4"></div>
            <div class="col-4">
                <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#dateFilter">Click Here
                                                                                                            For
                                                                                                            Date
                                                                                                            Filters
                </button>
            </div>
            <!--th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">--></div>
        <div class="row col-12">
            <div id="dateFilter" class="container-fluid collapse">
                <div class="row col-12 text-center">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h4 class="text-white"><b> Custom Search</b></h4>
                        <form class="form-inline" id="dateForm" method="POST">
                            &nbsp;&nbsp;&nbsp;
                            <div class="form-group">
                                <label for="startDate">From :&nbsp;&nbsp;&nbsp;</label>
                                <input class="form-control" id="startDate" type="date"/>
                            </div>
                            &nbsp;&nbsp;&nbsp;
                            <div class="form-group">
                                <label for="endDate">To :&nbsp;&nbsp;&nbsp;</label>
                                <input class="form-control" id="endDate" type="date"/>
                            </div>
                            &nbsp;&nbsp;
                            <div class="form-group">
                                <button class="btn btn-success" id="btnSummaryFind" type="submit">
                                    <i class="fa fa-search"></i> &nbsp;Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--Show table-->
        <div class="row col-12 text-center">
            <div class="offset-1 container-fluid">
                <br/>
                <div class="dateHas">
                    <div class="row">
                        <div class="text-center">
                            Date Range From : &nbsp;
                            <span id="start"></span>To : &nbsp;<span id="end"></span>
                        </div>
                    </div>
                </div>
                <br/>
                <table class="table table-striped table-inverse table-responsive" id="contraveneTable">
                    <thead>
                    <tr>
                        <th>Station Name / Contravene</th>
                        <th id="contravene"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="list">
                        <td id="workingPlaceName"></td>
                        <td id="PUML">0</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row col-12">
                <div class="offset-6">
                    <button class="btn btn-success btn-sm"
                            onclick="printContent('contraveneTable')">
                        <i class="fa fa-print"></i>&nbsp;Print
                    </button>
                </div>
            </div>
        </div>
    </div>
    <br/>
</div>
<!--footer include-->
<footer id="footer" class="page-footer"></footer>
<!--script include-->
<script id="script"></script>

            }
        }
        document.getElementById('contraveneTable').innerHTML += '<tr><td>Total</td><td>' + sum + '</td></tr>';
    </script>
-->

</body>
</html>
