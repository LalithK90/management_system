<!DOCTYPE html>
<html lang="en">
<head id="header">
</head>
<body id="loginBack">
<div class="col full-height" id="loginPage">
    <div class="row flex center v-center full-height ">
        <div class="col-8 col-sm-4">
            <div class="form-box">
                <form id="login" method="post">
                    <fieldset>
                        <legend class="text-lg-center"><strong> Excise Department - Sri Lanka</strong></legend>
                        <div class="form-label-group">
                            <input type="text" id="username" class="form-control" placeholder="username"
                                   required>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="password"
                                   required>
                            <label for="inputPassword">Password</label>
                        </div>
                        <div class="form-group text-right">
                            <button class="btn btn-primary " type="submit">LOGIN</button>
                        </div>
                    </fieldset>
                    <div class="container-fluid " id="error" >
                        <p class="bg-white text-capitalize text-danger text-lg-center">Invalid username or password. </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer id="footer"></footer>
</body>
</html>
