<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login - EXCD</title>
    <link rel="stylesheet" th:href="@{/css/myCss.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="loginBack">
<div class="col-sm-9">
    <div class="container-fluid">
        <form action="login" method="post">
            <div class="col-sm-6 col-sm-offset-4"
                 style="margin-top:315px; margin-left:150px;">
                <div class="panel panel-warning">
                    <div class="panel-heading text-center"  style="background-color: #F2D0B4; opacity: 10%">
                        <p style="color: #315783; font-size: 20px">
                            <b>Excise Department - Sri Lanka</b>
                        </p>
                    </div>
                    <div class="panel-body" style="background-color: oldlace; opacity: 10%">
                        <div class="input-group" style="margin-bottom: 10px">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-user"></span></span>
                            <input autofocus class="form-control" id="username" name="username"
                                   placeholder="User Name" required type="text"/>
                        </div>
                        <div class="input-group" style="margin-bottom: 15px">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-lock"></span></span>
                            <input autocomplete="current-password" autofocus class="form-control"
                                   id="exampleInputPassword1" name="password" placeholder="Password" required
                                   type="password">
                        </div>
                        <div style="margin-top:10px" class="text-right">
                            <button class="btn"
                                    style="background-color: peru; opacity: 10%"
                                    type="Submit"><span
                                    class=" glyphicon glyphicon-log-in"></span>&nbsp; Log in &nbsp;
                            </button>
                        </div>
                    </div>
                    <div class="container-fluid" th:if="${param.error}">
                        <p class="text text-center text-danger">Invalid username or password. </p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
