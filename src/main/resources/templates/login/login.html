<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login - EXCD</title>

    <style th:replace="fragments/style"></style>
</head>
<body id="loginBack">
<div class="col full-height" id="loginPage">
    <div class="row flex center v-center full-height">
        <div class="col-8 col-sm-4">
            <div class="form-box">
                <form th:action="@{/login}" method="post">
                    <fieldset>
                        <legend class="text-lg-center"><strong> Excise Department - Sri Lanka</strong></legend>
                        <div class="form-label-group">
                            <input type="text" id="username" class="form-control" placeholder="username"
                                   required>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="password"
                                   required>
                            <label for="inputPassword">Password</label>
                        </div>
                        <div class="form-group text-right">
                            <button class="btn btn-primary " type="button">LOGIN</button>
                        </div>
                    </fieldset>
                    <div class="container-fluid" th:if="${param.error}">
                        <p class="text text-center text-danger">Invalid username or password. </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
</body>
</html>
